apiVersion: apps/v1
kind: Deployment
metadata:
  name: samples-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: samples-web
  template:
    metadata:
      labels:
        app: samples-web
    spec:
      containers:
        - name: samples-web
          image: wito3030/testkube-samples:0.2.7-c5b7f6c7f98b3590b4d0c29af1e76f2eac113084
          imagePullPolicy: Always
          ports:
            - name: http-web
              containerPort: 3001
