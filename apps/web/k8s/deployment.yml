apiVersion: apps/v1
kind: Deployment
metadata:
  name: samples-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: samples-web
  template:
    metadata:
      labels:
        app: samples-web
    spec:
      containers:
        - name: samples-web
          image: wito3030/testkube-samples:0.2.7-cc94c9a55a167186b90f1da365ea17142d617eeb
          imagePullPolicy: Always
          ports:
            - name: http-web
              containerPort: 3001
